name: Update M3U8 URL

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Fetch and Update M3U8
      run: |
        # Fetch the JSON from Kick API
        curl -s "https://kick.com/api/v2/channels/sgsafsfsfsfsfs" > api_response.json
        
        # Extract the m3u8 URL using jq
        M3U8_URL=$(jq -r '.playback_url' api_response.json)
        
        # Create the m3u8 file with EXACT format
        echo "#EXTINF:-1,My first stream." > index.m3u8
        echo "$M3U8_URL" >> index.m3u8
        
        echo "✅ Updated index.m3u8"
        echo "URL length: ${#M3U8_URL} characters"
    
    - name: Commit if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if file changed
        if git diff --quiet index.m3u8; then
          echo "⚠️ No changes to commit"
        else
          git add index.m3u8
          git commit -m "Update m3u8 URL: $(date '+%H:%M')"
          git push
          echo "✅ Changes committed"
        fi
